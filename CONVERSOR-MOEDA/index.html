<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>


        <main>
            <label>
                Converter <b>de</b>
                <select class="current-select-converter">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>

            </label>

            <label>
                Converter <b>para</b>
                <select class="currency-select">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>

            </label>

            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000,00">
            </label>

            <button class="convert-button">Converter</button>

            <section>
                <div class="currency-box">
                    <img class="convert-img" src="./assets/real.png" alt="logo-moeda-a-converter">
                    <p class="currency" id="converter-name">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/arrow.png" alt="seta">

                <div class="currency-box">
                    <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-a-convertida">
                    <p class="currency" id="currency-name">Dólar americano</p>
                    <p class="currency-value">US$ 0,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
