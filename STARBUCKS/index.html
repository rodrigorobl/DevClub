<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>

    <div class="circulo"></div>

    <img src="./img/logo.png" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>It's not just cofee<br>
                It's <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima modi perferendis dolorem autem adipisci
                fugit, neque quidem sequi a culpa distinctio, vel suscipit natus accusamus dicta repellendus
                necessitatibus
                maiores facilis!</p>
            <button>Learn More</button>
        </div>


        <div class="caixa-imagem">
            <img src="./img/img1.png" class="starbucks">
        </div>

    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="botao-menu" onclick="trocaImagem('./img/img1.png'); trocaCor('#017143')">
        <img src="./img/img-pequena2.png" class="botao-menu" onclick="trocaImagem('./img/img2.png'); trocaCor('#eb7495')">
        <img src="./img/img-pequena3.png" class="botao-menu" onclick="trocaImagem('./img/img3.png'); trocaCor('#d752b1')">
    </div>

</body>

<script>
    let imagem = document.querySelector(".starbucks")
    let circulo = document.querySelector(".circulo")

    function trocaImagem(endereco){
        imagem.src = endereco   
    }

    function trocaCor(cor){
        circulo.style.background = cor
    }

</script>

</html>
